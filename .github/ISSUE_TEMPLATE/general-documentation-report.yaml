name: üìú Documentation Changes and Review
description: Report changes/addition/imporvement of documentation.

# define the title and assign the default lables, periodically review
title: "[Docs]: "
labels: ["issue/documentation", "issue/triage", "issue/semantics"]

body:
  # provide brief description about the issue template
  - type: markdown
    attributes:
      value: |
        üåü Thank you for taking your time ‚åõ to review or awesome existing documents!
        Please describe ‚úç the changes/enhancements to the existing documents or request for a new one. This form is generated using issue forms.
  
  - type: textarea
    id: description
    attributes:
      label: What is the new documentation changes and review?
      description: Please elaborate the requirement. Also, mark/suggest solutions.
      placeholder: Tell us why it is required.
      value: |
        <div align = "justify">
        
        Documentation is a serious business and is of utmost importance. If you expect a minor change, then directly open a PR - like:
          - spelling/typo mistake (does not alter the original text context),
          - or, a grammatical error in the documentation.

        </div>
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
